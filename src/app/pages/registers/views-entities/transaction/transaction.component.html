<div *ngIf="!isLoading; else spinner">
    <!--View Start-->
    <div [@fadeInOut]>
        <crud-buttons type="return" routerLink="/Registers"></crud-buttons>
        <div class="container-page">
            <div class="card__container" >
                <div class="card-header__container">
                    <ul class="">
                        <li class="">
                            <button class="">Expenses</button>
                        </li>
                        <li class="">
                            <button class="">Earnings</button>
                        </li>
                        <li class="">
                            <button class="">Transactions</button>
                        </li>
                    </ul>
        
                    <crud-buttons type="Add" class="mx-4" routerLink="/Transactions/register"></crud-buttons>
        
                </div>
                <div class="body__container">
                    <h3 class="">Expenses</h3>
                    <div class="table__container">
                        <!--Table Expenses-->
                        <table class="">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Value</th>
                                    <th scope="col">Entity</th>
                                </tr>   
                            </thead>
                            <tbody>
                                <tr class="table__row" *ngFor="let transaction of listTransactions">
                                    <td>
                                        <crud-buttons type="Delete" (clicked)="delete(transaction.id)"></crud-buttons>
                                        <crud-buttons type="Edit" class="ml-1" [routerLink]="'Transactions/register/' + transaction.id"></crud-buttons>
                                    </td>
                                    <td>
                                        {{transaction.name}}
                                    </td>
                                    <td>
                                        {{transaction.type}}
                                    </td>
                                    <td>
                                        {{transaction.categoryType}}
                                    </td>
                                    <td>
                                        $ {{transaction.value}}
                                    </td>
                                    <td class="">
                                        {{transaction.entityName}}
                                    </td>
                                </tr>
                            </tbody>
        
                        </table> <!--Table Expenses-->
                    </div>
        
                </div>
            </div>
            <!--Paginacao-->
            <footer class="card__container">
                <div class="card-header__controller">
                    <div>
                        <crud-buttons type="Home Page" class="pagination-right"></crud-buttons>
                        <crud-buttons type="Previous Page" class="pagination-right"></crud-buttons>
                    </div>
                    <h2>Controller</h2>
                    <div>
                        <crud-buttons type="Next Page" class="pagination-left"></crud-buttons>
                        <crud-buttons type="Last Page" class="pagination-left"></crud-buttons>
                    </div>
        
                </div>
                <div class="body__controller">
                    <div class="input-filter__container">
                        <label for="filter-date">From:</label>
                        <input type="date" [(ngModel)]="filterDate"     id="filter-date">
                    </div>
                    <input type="text" [(ngModel)]="filterName" id="filter-name" placeholder="Filter By Name...">
                    <!-- <app-select-input-filter 
                        [listOptions]="listFilterType"
                        [selectedField]="filterTypeSelected" 
                        (selectedFieldChange)="filterTypeSelected = $event"
                    ></app-select-input-filter>
                    <app-select-input-filter 
                        [listOptions]="listFilterEntity"
                        [selectedField]="filterEntitySelected" 
                        (selectedFieldChange)="filterEntitySelected = $event"
                    ></app-select-input-filter> -->
                </div>
        
            </footer><!--Fim Paginacao-->
        </div>
    </div>
    <!--View End-->
</div>

<ng-template #spinner>
    <div class="container__spinner">
        <mat-spinner></mat-spinner>
        <h2>Aguarde alguns segundos enquanto estamos salvando..</h2>
    </div>
</ng-template>
